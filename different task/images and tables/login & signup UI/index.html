<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bgprimary">
    <div class="container py-3">
        <div>
            <h1 class="text-center fst-italic">JOB FORM</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="firstname" id="fname" placeholder="Enter First Name"
                    class="rounded p-2 w-75 my-1"> <br>
                <input type="text" name="lastname" id="lname" placeholder="Enter Last Name"
                    class="rounded p-2 w-75 my-1">
                <br>
                <input type="email" name="email" id="email" placeholder="Email@.com" class="rounded p-2 w-75 my-1"> <br>
                <input type="number" name="number" id="num" placeholder="Contact no" class="rounded p-2 w-75 my-1"> <br>
                <input type="text" name="Qualification" id="qual" placeholder="Enter Last Qualification"
                    class="rounded p-2 w-75 my-1"> <br>
                <input type="number" name="CNIC" id="cnic" placeholder="Enter CNIC" class="rounded p-2 w-75 my-1"> <br>
                <input type="text" name="password" id="password" placeholder="Enter Password"
                    class="rounded p-2 w-75 my-1"> <br>
                <select name="course" id="sel" class="p-2 w-75 my-1">
                    <option value="web-dev">Web development</option>
                    <option value="python">Python</option>
                    <option value="flutter">Flutter</option>
                    <option value="react">React</option>
                </select> <br>
                <button class="p-1 text-center text-dark bg-light rounded border-dark w-25 mx-2"
                    onclick="submitData()">Save</button>
            </div>
        </div>
    </div>
    <script src="signup.js" type="module"></script>
</body>

</html>
