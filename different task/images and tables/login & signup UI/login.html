<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bgprimary">
    <div class="container py-3">
        <div>
            <h1 class="text-center fst-italic">Login FORM</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="email" name="email" id="email" placeholder="Email@.com" class="rounded p-2 w-75 my-1"> <br>
                <input type="password" name="password" id="password" placeholder="Enter Password"
                    class="rounded p-2 w-75 my-1"> <br>
                <button class="p-1 text-center text-dark bg-light rounded border-dark w-25 mx-2"
                    onclick="">Login</button>
            </div>
        </div>
    </div>
    <script src="signup.js" type="module"></script>
</body>

</html>
